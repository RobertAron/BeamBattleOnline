name: (‚åê‚ñ†_‚ñ†) Build & Deploy

on:
  # pull_request: {}
  # push: { branches: [master] }
  create:
    tags:
      - v*

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: üî®Buildsüî®
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform: [WebGL, StandaloneLinux64, StandaloneWindows64]
        include:
          - targetPlatform: WebGL
            method: Build.BuildWebGL
          - targetPlatform: StandaloneLinux64
            method: Build.BuildServer
          - targetPlatform: StandaloneWindows64
            method: Build.BuildWindows
    steps:
      - uses: actions/checkout@v2
      # Cache
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library
      # Build
      - name: Build for ${{ matrix.targetPlatform }}
        uses: webbertakken/unity-builder@v0.10
        with:
          unityVersion: 2019.4.4f1
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ${{ matrix.method }}
      - uses: actions/upload-artifact@v1
        with:
          name: build
          path: build
  publish-app-engine:
    name: üê±‚Äçüèç Gcloud deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v4.1.7
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          project_id: lightbikeunity
      - id: deploy
        uses: GoogleCloudPlatform/github-actions/appengine-deploy@master
      # Example of using the output
  publish-gh-pages:
    name: ‚ú® GH Pages Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4.1.7
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL
