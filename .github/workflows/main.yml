name: (‚åê‚ñ†_‚ñ†) Build & Deploy 

on:
  pull_request: {}
  push: { branches: [master] }
  # create:
  #   tags:
  #     - v*

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: üî®Buildsüî®
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     buildMethod:
    #       - method: Build.BuildWebGL
    #         Platform: WebGL
    #       - method: Build.BuildServer
    #         targetPlatform: StandaloneLinux64
    steps:
      - run: echo ${{ matrix.buildMethod.Platform }}
      - uses: actions/checkout@v2
      # Cache
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library
      # Build
      - name: Build using Windows
        uses: webbertakken/unity-builder@v0.10
        with:
          unityVersion: 2019.3.11f1
          targetPlatform: StandaloneWindows64
          buildMethod: Build.BuildWindows
      # Build
      - name: Build using WEB
        uses: webbertakken/unity-builder@v0.10
        with:
          unityVersion: 2019.3.11f1
          targetPlatform: WebGL
          buildMethod: Build.BuildWebGL
      # Build
      - name: Build using Linux
        uses: webbertakken/unity-builder@v0.10
        with:
          unityVersion: 2019.3.11f1
          targetPlatform: StandaloneLinux64
          buildMethod: Build.BuildServer
      - uses: actions/upload-artifact@v1
        with:
          name: build
          path: build
  publish-app-engine:
    name: üê±‚Äçüèç Gcloud deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          project_id: lightbikeunity
      - run: ls build
      - run: ls build/StandaloneLinux64
      - run: gcloud info
      - id: deploy
        uses: GoogleCloudPlatform/github-actions/appengine-deploy@master
      # Example of using the output
  publish-gh-pages:
    name: ‚ú® GH Pages Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL

