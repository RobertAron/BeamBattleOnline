name: (âŒâ– _â– ) Build & Deploy 

on:
  create:
    tags:
      - v*

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: ğŸ”¨BuildsğŸ”¨
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        buildMethod:
          # - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - Build.BuildWebGL # WebGL. 
          - Build.BuildServer # Build a Linux 64-bit standalone.
    steps:
      - uses: actions/checkout@v2
      # Cache
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library
      # Build
      - name: Build using ${{matrix.buildMethod}}
        uses: webbertakken/unity-builder@v0.10
        with:
          unityVersion: 2019.3.11f1
          buildMethod: ${{matrix.buildMethod}}
      - uses: actions/upload-artifact@v1
        with:
          name: build
          path: build
  publish-app-engine:
    name: ğŸ±â€ğŸ Gcloud deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          project_id: lightbikeunity
      - run: ls build
      - run: ls build/StandaloneLinux64
      - run: gcloud info
      - id: deploy
        uses: GoogleCloudPlatform/github-actions/appengine-deploy@master
      # Example of using the output
  publish-gh-pages:
    name: âœ¨ GH Pages Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL

